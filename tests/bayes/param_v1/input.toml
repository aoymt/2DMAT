[base]
dimension = 2
output_dir = "output"

[solver]
name = "analytical"
function_name = "rosenbrock"

[algorithm]
name = "bayes"
label_list = ["z1", "z2"]
seed = 1

[algorithm.param]
min_list = [-5.0, -5.0]
max_list = [5.0, 5.0]
num_list = [11, 11]

[algorithm.bayes]
random_max_num_probes = 5
bayes_max_num_probes = 20
